<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro | Hinc</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="flex justify-between items-center px-6 py-4 bg-white dark:bg-gray-800 shadow-md">
    <a href="/" class="text-indigo-600 dark:text-indigo-400 font-semibold hover:underline">← Volver al inicio</a>
    <button id="darkToggle" class="bg-gray-200 dark:bg-gray-700 p-2 rounded-full">🌙</button>
  </header>

  <!-- Formulario -->
  <main class="flex-1 flex items-center justify-center px-4">
    <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
      <h1 class="text-2xl font-bold mb-6 text-center">Crear cuenta en Hinc</h1>
      <form action="#" method="POST" class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium">Usuario</label>
          <input type="text" id="username" name="username" required class="mt-1 w-full p-2 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded">
        </div>
        <div>
          <label for="email" class="block text-sm font-medium">Correo electrónico</label>
          <input type="email" id="email" name="email" required class="mt-1 w-full p-2 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium">Contraseña</label>
          <input type="password" id="password" name="password" required class="mt-1 w-full p-2 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded">
        </div>
        <div>
          <label for="confirm" class="block text-sm font-medium">Confirmar contraseña</label>
          <input type="password" id="confirm" name="confirm" required class="mt-1 w-full p-2 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded">
        </div>
        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded transition">Registrarse</button>
      </form>
      <p class="mt-4 text-sm text-center text-gray-500">¿Ya tienes una cuenta? <a href="login.html" class="text-indigo-500 hover:underline">Iniciar sesión</a></p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-500 dark:text-gray-400 py-4">
    Todos los derechos reservados - Hinc © 2025
  </footer>

  <script>
    document.getElementById('darkToggle').addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
    });
  </script>
</body>
</html>
